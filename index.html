<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="zppsu-logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library Users Database</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <style>
      body {
        color: #566787;
        background: #f5f5f5;
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .table-responsive {
        margin: 30px 0;
      }
      .table-wrapper {
        width: max-content;
        min-width: 1500px;
        background: #fff;
        padding: 20px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
      }
      .table-title {
        margin: 0 0 10px;
        font-size: 22px;
        padding-bottom: 10px;
      }
      table.table th,
      table.table td {
        border-color: #e9e9e9;
      }
      table.table-striped tbody tr:nth-of-type(odd) {
        background-color: #fcfcfc;
      }
      table.table-striped.table-hover tbody tr:hover {
        background: #f5f5f5;
      }
      .pagination {
        float: right;
        margin: 0 0 5px;
      }
      .pagination li a {
        font-size: 95%;
        width: 30px;
        height: 30px;
        color: #999;
        margin: 0 2px;
        line-height: 30px;
        border-radius: 30px !important;
        text-align: center;
        padding: 0;
      }

      th.ascending::after {
        content: " ▲";
      }

      th.descending::after {
        content: " ▼";
      }

      table.table td:nth-child(6), /* Select the 6th column (Times Entered) */
table.table th:nth-child(6) {
        /* Also center-align the header */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <h2>Library Users <b>Details</b></h2>
          </div>
          <table
            class="table table-striped table-hover table-bordered"
            data-sort-order="asc"
          >
            <thead>
              <tr>
                <th data-sort="number">#</th>
                <th data-sort="date">Date</th>
                <th data-sort="text">Library ID No.</th>
                <th data-sort="text">Type of Patron</th>
                <th data-sort="text">Name</th>
                <th data-sort="number">Times Entered</th>
                <th data-sort="text">Gender</th>
                <th data-sort="text">Department</th>
                <th data-sort="text">Course</th>
                <th data-sort="text">Major</th>
                <th data-sort="text">Strand</th>
                <th data-sort="number">Grade</th>
                <th data-sort="text">School Year</th>
                <th data-sort="text">Semester</th>
                <th data-sort="text">Valid ID Until</th>
              </tr>
            </thead>

            <tbody id="table-body">
              <!-- Data will be dynamically loaded here -->
            </tbody>
          </table>
          <div class="table-title">
            <button id="export-btn" class="btn btn-success">
              Export to Excel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
